<!DOCTYPE html>
<html>
<head>
  <title>Random quote machine</title>

  <!-- jquery CDN-->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->

  <!-- jquery uncompressed -->
  <script type="text/javascript" src="./jquery-3.4.1.js"></script>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/6a3ac40ac8.js" crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <div id="main-container" class="container">
    <div class="row">
      <div class="col-3"></div>
      <div id="quote-box" class="col-6">
        <div class="card">
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p id="text"></p>
              <footer id="author" class="blockquote-footer"></footer>
            </blockquote>

            

          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-1"></div>
          <div class="col-md-auto">
            <div id="actions" class="mx-auto">
              <i id="new-quote" onclick="newButtonClick()" class="fas fa-redo-alt fa-2x"></i>
              <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
  </div>



  <!-- bootstrap4  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- my script -->
  <script type="text/javascript" src="./script.js" ></script>
  <!-- test suite -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
